<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>导航栏</title>
</head>
<body>
    <li ng-class="{true: 'active'}[isAll]">
        <!--<a href="/goods/catelog" class="index">-->

        </a>
    </li>
