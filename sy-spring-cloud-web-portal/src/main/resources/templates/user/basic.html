<!DOCTYPE html>
<!-- suppress ThymeleafVariablesResolveInspection -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>个人设置</title>
    <link rel="icon" href="/img/logo.jpg" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/userhome.css"/>
    <link rel="stylesheet" href="/css/user.css"/>
    <!-- bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
<div class="pre-2" id="big_img">
    <img src="http://findfun.oss-cn-shanghai.aliyuncs.com/images/head_loading.gif"
         class="jcrop-preview jcrop_preview_s">
</div>
<div id="cover" style="min-height: 639px;">
    <div id="user_area">
        <div id="home_header">
            <a href="/goods/homeGoods">
                <h1 class="logo"></h1>
            </a>
            <a href="/goods/homeGoods">
                <img src="/img/home_header.png" style="margin-left: 20px;">
            </a>
            <a href="/user/home">
                <div class="home"></div>
            </a>
        </div>
        <!--

            描述：左侧个人中心栏
        -->
        <div id="user_nav">
            <div class="user_info">
                <div class="head_img">
                    <img src="/img/photo.jpg">
                </div>
                <div class="big_headimg">
                    <img src="">
                </div>
                <span class="name" th:text="${session.cur_user.username}" th:if="${session.cur_user  != null}"></span>
                <hr>
                <span class="school">宿州学院</span>
                <span class="btn" data-toggle="modal" data-target="#myModal"  style="width: 98%;background-color: rgb(79, 190, 246); color:rgba(255, 255, 255, 1);margin-top:0.5cm;">
                   我的信用积分：<span th:text="${session.cur_user.power}" th:if="${session.cur_user  != null}">
               </span>

            </div>
            <div class="home_nav">
                <ul>
                    <a href="/orders/myOrders">
                        <li class="notice">
                            <div></div>
                            <span>订单中心</span> <strong></strong>
                        </li>
                    </a>
                    <a href="/user/allFocus">
                        <li class="fri">
                            <div></div>
                            <span>关注列表</span>
                            <strong></strong>
                        </li>
                    </a>
                    <a href="/goods/publishGoods">
                        <li class="store">
                            <div></div>
                            <span>发布物品</span>
                            <strong></strong>
                        </li>
                    </a>
                    <a href="/user/allGoods">
                        <li class="second">
                            <div></div>
                            <span>我的闲置</span>
                            <strong></strong>
                        </li>
                    </a>
                    <a href="/user/basic">
                        <li class="set">
                            <div></div>
                            <span>个人设置</span>
                            <strong></strong>
                        </li>
                    </a>
                </ul>
            </div>
        </div>
        <!--

            描述：右侧内容区域
        -->
        <div id="user_content">
            <div class="basic">
                <form action="/user/updateInfo" method="post" commandName="user" role="form">
                    <h1>完善与修改个人信息</h1>
                    <hr/>
                    <div class="changeinfo">
                        <span>昵称：</span>
                        <input class="in_info" type="text" name="username" placeholder="请输入昵称"
                               th:value="${session.cur_user.username}"/>
                    </div>
                    <hr/>
                    <div class="changeinfo">
                        <span>开通时间：</span>
                        <input class="in_info" type="text" name="createAt" th:value="${session.cur_user.createAt}"
                               readonly="true"/>
                    </div>
                    <hr/>
                    <div class="changeinfo">
                        <span>手机号码：</span>
                        <input class="in_info" type="text" name="phone" th:value="${session.cur_user.phone}" readonly="true"/>
                        <span id="checkphone">已验证</span>
                    </div>
                    <hr/>
                    <div class="changeinfo">
                        <span>QQ：</span>
                        <input class="in_info" type="text" name="qq" placeholder="请输入QQ" th:value="${session.cur_user.qq}"/>
                    </div>
                    <input type="submit" class="setting-save" value="保存修改信息"/>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
